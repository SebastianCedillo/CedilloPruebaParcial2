<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Huéspedes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevohuesped" class="btn btn-outline-dark">Nuevo Huésped</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (huesped of listahuespedes; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ huesped.nombre }}</td>
                      <td>{{ huesped.apellido }}</td>
                      <td>{{ huesped.email }}</td>
                      <td>{{ huesped.telefono }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarhuesped/', huesped.huesped_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(huesped.huesped_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
