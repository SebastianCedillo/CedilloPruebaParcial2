<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Habitaciones" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevahabitacion" class="btn btn-outline-dark">Nueva Habitación</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Número</th>
                    <th>Tipo</th>
                    <th>Precio</th>
                    <th>Disponible</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (habitacion of listahabitaciones; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ habitacion.numero }}</td>
                      <td>{{ habitacion.tipo }}</td>
                      <td>{{ habitacion.precio }}</td>
                      <td>{{ habitacion.disponible ? 'Sí' : 'No' }}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarhabitacion/', habitacion.habitacion_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(habitacion.habitacion_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
