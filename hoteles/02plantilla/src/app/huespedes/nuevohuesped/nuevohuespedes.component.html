<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
          <!-- Interpolación: sirve para enviar datos desde el .ts hacia el html -->
        </h3>
      </div>
      <form [formGroup]="frm_Huesped" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre del huésped" />
            <div *ngIf="frm_Huesped.get('nombre').invalid && frm_Huesped.get('nombre').touched">
              <small *ngIf="frm_Huesped.get('nombre').hasError('required')" style="color: red">El nombre es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="apellido">Apellido</label>
            <input formControlName="apellido" type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido del huésped" />
            <div *ngIf="frm_Huesped.get('apellido').invalid && frm_Huesped.get('apellido').touched">
              <small *ngIf="frm_Huesped.get('apellido').hasError('required')" style="color: red">El apellido es requerido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="email">Correo</label>
            <input type="email" formControlName="email" class="form-control" id="email" placeholder="Ingrese el correo del huésped" />
            <div *ngIf="frm_Huesped.get('email').invalid && frm_Huesped.get('email').touched">
              <small *ngIf="frm_Huesped.get('email').hasError('required')" style="color: red">El correo es requerido</small>
              <small *ngIf="frm_Huesped.get('email').hasError('email')" style="color: red">Debe ingresar un correo válido</small>
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="telefono">Teléfono</label>
            <input type="text" formControlName="telefono" class="form-control" id="telefono" placeholder="Ingrese el teléfono del huésped" />
            <div *ngIf="frm_Huesped.get('telefono').invalid && frm_Huesped.get('telefono').touched">
              <small *ngIf="frm_Huesped.get('telefono').hasError('required')" style="color: red">El teléfono es requerido</small>
            </div>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="frm_Huesped.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  <!--
    IMPORTAR => FORMSMODULE  APP.MODULE.TS ||  NUEVOHUESPED.COMPONENT.TS
    INTERPOLACION => DESDE EL TS AL HTML
    {{ }} 
    EVENTOS => EJECUTAR FUNCIONES EN EL TS
    ()
    DATA BINDING => DESDE EL HTML AL TS
    []
    TWO WAY BINDING => ENVIADO DE DATOS DESDE EL HTML AL TS Y DESDE EL TS AL HTML
    [()]
  -->
